name: Deploy SetOnline to Pages

on:
  pull_request:
    branches:
      - main
    types: [closed]

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: 'pages'
  cancel-in-progress: false

jobs:
  tests:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20.11

      - name: Cache dependencies
        uses: actions/cache@v3
        with:
          path: ~/.npm
          key: npm-cache-${{ hashFiles('package-lock.json') }}
          restore-keys: |
            npm-cache-

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        env:
          MIKRO_ORM_CLI: apps/api/src/shared/module/config/mikro-orm.config.ts
          MIKRO_ORM_CLI_TS_CONFIG_PATH: apps/api/tsconfig.app.json
          MIKRO_ORM_CLI_USE_TS_NODE: true
        run: npm test

  build:
    runs-on: ubuntu-latest
    needs: tests
    steps:
      - name: Setup Pages
        id: pages
        uses: actions/configure-pages@v4

      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20.11

      - name: Cache dependencies
        uses: actions/cache@v3
        with:
          path: ~/.npm
          key: npm-cache-${{ hashFiles('package-lock.json') }}
          restore-keys: |
            npm-cache-

      - name: Install dependencies
        run: npm ci

      - name: Build application
        run: ./node_modules/.bin/nx build app --prod --base-href ${{ steps.pages.outputs.base_url }}/

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './dist/apps/app/browser'

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
