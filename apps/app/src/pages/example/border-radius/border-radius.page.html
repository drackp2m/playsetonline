<main id="typograpy" class="content-fixed pt-lg pb-xxl">
	<set-example-menu></set-example-menu>

	<h2 class="mt-xl">Welcome to Border radius!</h2>

	<h3 class="mt-xl">Border radius sizes</h3>

	<section id="border-radius-sizes" class="flex-col gap-lg my-md">
		<div
			class="surface-vivid p-md pb-xl"
			[class]="'round-' + round"
			*ngFor="let round of rounds"
		>
			<span class="round-sm px-xs">{{ round }}</span>
		</div>
	</section>
</main>
