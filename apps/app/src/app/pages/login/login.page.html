<section class="content-fixed pt-lg pb-xxl">
	<h4>Login form</h4>

	<div class="flex-col gap-md align-start mt-md">
		<form class="flex-row gap-sm" [formGroup]="form" (submit)="onSubmit()">
			<input
				class="p-sm round-sm surface-vivid color-cosmic"
				type="text"
				formControlName="username"
			/>
			<input
				class="p-sm round-sm surface-vivid color-cosmic"
				type="password"
				formControlName="password"
			/>

			<button class="p-sm round-sm surface-serene color-vivid" type="submit">Send</button>
		</form>

		@if (error()) {
			<p class="color-radiant mt-sm">Error: {{ error() | json }}</p>
		}

		@if (usernames()) {
			<ul class="flex-col gap-xs">
				@for (username of usernames(); track $index) {
					<li class="flex-row justify-between">> {{ username }}</li>
				}
			</ul>
		}
	</div>
</section>
