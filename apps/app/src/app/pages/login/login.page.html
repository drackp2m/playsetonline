<section class="content-fixed pt-lg pb-xxl">
	<h4>Login form</h4>

	<div class="flex-col gap-sm">
		<form class="flex-col gap-sm mt-md" [formGroup]="form" (submit)="onSubmit()">
			<input
				class="p-sm round-sm surface-vivid color-cosmic"
				type="text"
				formControlName="username"
			/>
			<input
				class="p-sm round-sm surface-vivid color-cosmic"
				type="password"
				formControlName="password"
			/>

			<button
				class="text-center p-sm round-sm surface-serene color-vivid"
				type="submit"
				[disabled]="loading()"
			>
				Send
			</button>
		</form>

		@if (error()) {
			<p class="color-radiant text-sm mt-sm">Error: {{ error() | json }}</p>
		}

		@if (usernames()) {
			<ul class="flex-col gap-xs">
				@for (username of usernames(); track $index) {
					<li class="flex-row justify-between">> {{ username }}</li>
				}
			</ul>
		}
	</div>
</section>
