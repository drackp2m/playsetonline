<div [class]="'card ' + shape">
	<div #basic [class]="'basic card-' + color" [style.-webkit-mask]="basicMask"></div>
	@if (this.stripedMask) {
		<div #mask class="mask" [style.-webkit-mask]="solidMask">
			<div #strip [class]="'strip card-' + color" [style.-webkit-mask]="stripedMask"></div>
		</div>
	}
</div>
