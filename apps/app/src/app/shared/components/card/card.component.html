<div
	class="container shadow-sm"
	[ngClass]="{ vertical: vertical(), selected: selected(), highlighted: highlighted() }"
>
	<div
		class="card justify-center align-center"
		[class.flex-row]="!vertical()"
		[class.flex-col]="vertical()"
	>
		@for (count of repetitions(); track $index) {
			<set-card-shape horizontal [shape]="shape()" [color]="color()" [shading]="shading()" />
		}
	</div>
</div>
