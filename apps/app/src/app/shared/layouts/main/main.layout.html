<div id="main-layout" class="flex-col">
	<section id="header" class="content-fixed flex-col py-md">
		<div class="background">
			<set-card-shape shape="squiggle" color="green" shading="striped" />
			<set-card-shape shape="diamond" color="red" shading="solid" />
			<set-card-shape shape="oval" color="purple" shading="outlined" />
			<set-card-shape shape="oval" color="red" shading="striped" />
			<set-card-shape shape="squiggle" color="purple" shading="outlined" />
			<set-card-shape shape="diamond" color="green" shading="striped" />
			<set-card-shape shape="diamond" color="purple" shading="solid" />
			<set-card-shape shape="squiggle" color="red" shading="outlined" />
			<set-card-shape shape="squiggle" color="green" shading="solid" />
			<set-card-shape shape="oval" color="purple" shading="solid" />
			<set-card-shape shape="squiggle" color="green" shading="striped" />
			<set-card-shape shape="diamond" color="red" shading="outlined" />
			<set-card-shape shape="oval" color="red" shading="solid" />
			<set-card-shape shape="diamond" color="purple" shading="outlined" />
			<set-card-shape shape="diamond" color="purple" shading="striped" />
			<set-card-shape shape="squiggle" color="red" shading="outlined" />
			<set-card-shape shape="diamond" color="green" shading="striped" />
			<set-card-shape shape="oval" color="green" shading="solid" />
			<set-card-shape shape="squiggle" color="purple" shading="striped" />
			<set-card-shape shape="diamond" color="green" shading="outlined" />
			<set-card-shape shape="oval" color="green" shading="outlined" />
			<set-card-shape shape="squiggle" color="red" shading="solid" />
			<set-card-shape shape="oval" color="purple" shading="striped" />
			<set-card-shape shape="diamond" color="red" shading="striped" />
		</div>

		<nav class="flex-row flex-wrap justify-center gap-sm my-md">
			<set-media-debug />

			<ng-container *ngTemplateOutlet="button; context: { text: 'Register', link: '/register' }" />

			<ng-container *ngTemplateOutlet="button; context: { text: 'Login', link: '/login' }" />

			<ng-container
				*ngTemplateOutlet="
					button;
					context: { text: 'Logout', link: 'logout', click: logout(), surface: 'radiant' }
				"
			/>

			<ng-container *ngTemplateOutlet="button; context: { text: 'Home', link: '/home' }" />

			<ng-container *ngTemplateOutlet="button; context: { text: 'Example', link: '/example' }" />

			<ng-container *ngTemplateOutlet="button; context: { text: 'Game', link: '/game' }" />

			<ng-container *ngTemplateOutlet="button; context: { text: 'Online', link: '/online' }" />
		</nav>

		<ng-template #button let-text="text" let-link="link" let-click="click" let-surface="surface">
			<a
				routerLinkActive
				#active="routerLinkActive"
				class="round-sm p-xs px-sm"
				[class]="active.isActive ? 'weight-xxl surface-serene' : 'surface-' + (surface || 'vivid')"
				[routerLink]="link"
				(click)="click ? click() : null"
				>{{ text }}
			</a>
		</ng-template>

		<p class="flex-row justify-between text-sm">
			<span>{{ getPings()?.[0]?.ping?.average?.value }}</span>

			@if (user()) {
				<span>Welcome {{ user()?.username }}</span>
			}

			@if (userError()) {
				<span>GetUserInfo error: {{ userError()?.message }}</span>
			}
		</p>
	</section>

	<div class="scroll">
		<router-outlet />
	</div>
</div>
