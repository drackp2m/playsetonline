<div class="glitch" [ngStyle]="framesCssVariables">
	<img [src]="svgPath()" [alt]="imgAlt()" />

	<div class="left">
		<div class="outside">
			<img [src]="svgPath()" [alt]="imgAlt()" />
		</div>

		<div class="inside">
			<img class="filter" [src]="svgPath()" [alt]="imgAlt()" />
			<img class="mask" [src]="svgPath()" [alt]="imgAlt()" [style.mask-image]="maskUrl()" />
		</div>
	</div>

	<div class="right">
		<div class="outside">
			<img [src]="svgPath()" [alt]="imgAlt()" />
		</div>

		<div class="inside">
			<img class="filter" [src]="svgPath()" [alt]="imgAlt()" />
			<img class="mask" [src]="svgPath()" [alt]="imgAlt()" [style.mask-image]="maskUrl()" />
		</div>
	</div>

	<div class="overlap">
		<img class="mask filter" [src]="svgPath()" [alt]="imgAlt()" [style.mask-image]="maskUrl()" />
		<img class="mask" [src]="svgPath()" [alt]="imgAlt()" [style.mask-image]="maskUrl()" />
	</div>
</div>
