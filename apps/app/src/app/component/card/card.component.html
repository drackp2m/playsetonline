<div
	class="container shadow-sm"
	[class.vertical]="vertical()"
	[class.selected]="selected()"
	[class.highlighted]="highlighted()"
>
	<div
		class="card justify-center align-center"
		[class.flex-col]="vertical()"
		[class.flex-row]="!vertical()"
	>
		@for (count of repetitions(); track $index) {
			<set-card-shape
				[horizontal]="vertical()"
				[shape]="shape()"
				[color]="color()"
				[shading]="shading()"
			/>
		}
	</div>
</div>
